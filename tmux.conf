# From https://danielmiessler.com/study/tmux/
# shortcuts & cheatsheet: https://gist.github.com/MohamedAlaa/2961058
#
# Tmux settings
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# C-a ,          rename the current window
# C-a &          kill the current window
# C-a "          split vertically (top/bottom)
# C-a %          split horizontally (left/right)
#Panes (splits)
# -%  vertical split
# -"  horizontal split
# -o  swap panes
# -q  show pane numbers
# -x  kill pane
# -: resize-pane [-DLRUZ] [-x width] [-y height] [-t target-pane] [adjustment]

# Set XTerm key bindings
setw -g xterm-keys on

# Set colors
set-option -g default-terminal "screen-256color"
# from icymind/NeoSolarized
#set-option -ga terminal-overrides ",xterm-256color:Tc"
#set t_8f=^[[38;2;%lu;%lu;%lum
#set t_8b=^[[48;2;%lu;%lu;%lum

# Count sessions start at 1
set -g base-index 1

# Use vim bindings
# setw -g mode-keys vi

# Set a Ctrl-a shortcut for reloading your tmux config
#bind r source-file ~/.tmux.conf
# Rename your terminals
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'

# Status bar customization
#set -g status-utf8 on
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=Green]#(whoami)#[fg=white]::#[fg=blue]#(hostname - s)#[fg=white]::##[fg=yellow]#(curl ipecho.net/plain;echo)"

set -g status-justify left
set -g status-right '#[fg=Cyan]#S #[fg=white]%a %d %b %R'

set -g @resurrect-save-shell-history 'on'

# Tmux Plugin Manager
# https://github.com/tmux-plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# prefix + I
# prefix + U
# prefix + alt + u
#
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

